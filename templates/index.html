<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels - Instagram Style</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± Reels</h1>
            <button class="add-reel-btn" onclick="showAddReelModal()">+ Add Reel</button>
        </header>

        <div class="reels-container" id="reelsContainer">
            <div class="loading">Loading reels...</div>
        </div>

        <!-- Add Reel Modal -->
        <div id="addReelModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddReelModal()">&times;</span>
                <h2>Add New Reel</h2>
                <form id="addReelForm">
                    <div class="form-group">
                        <label for="reelUrl">Video URL *</label>
                        <input type="url" id="reelUrl" name="url" required placeholder="https://example.com/video.mp4">
                    </div>
                    <div class="form-group">
                        <label for="reelTitle">Title</label>
                        <input type="text" id="reelTitle" name="title" placeholder="Enter reel title">
                    </div>
                    <div class="form-group">
                        <label for="reelDescription">Description</label>
                        <textarea id="reelDescription" name="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Add Reel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
